name: Trigger auto deployment for awake

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'dockerfileNode/**'
    - '.github/workflows/awake-AutoDeployTrigger-53dab909-16f3-4647-a4a4-42f612349367.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AWAKE_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}dockerfileNode 
          registryUrl: docker.io
          registryUsername: ${{ secrets.AWAKE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AWAKE_REGISTRY_PASSWORD }}
          containerAppName: awake
          resourceGroup: test-isi
          imageToBuild: matthewstomt/awake:${{ github.sha }}
          dockerfilePath: Dockerfile

     

