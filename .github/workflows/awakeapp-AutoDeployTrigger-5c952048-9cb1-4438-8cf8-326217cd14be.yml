name: Trigger auto deployment for awakeapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/awakeapp-AutoDeployTrigger-5c952048-9cb1-4438-8cf8-326217cd14be.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AWAKEAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.AWAKEAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AWAKEAPP_REGISTRY_PASSWORD }}
          containerAppName: awakeapp
          resourceGroup: test-isi
          imageToBuild: luizbrito6/awakeapp:${{ github.sha }}
          

     

